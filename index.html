<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Local Network Code Share - Peer to Peer</title>
<!-- Material Icons for UI -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<!-- CodeMirror for code editor (Lite build) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.12/lib/codemirror.min.css" />
<style>
  /* Modern glass morphism background */
  body {
    margin: 0;
    background: linear-gradient(135deg, #4c78a8, #3065a6, #1e3c72);
    font-family: 'Inter', sans-serif, Arial, sans-serif;
    color: #eef2f7;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    position: sticky;
    top: 0;
    height: 64px;
    background: rgba(34, 56, 89, 0.6);
    backdrop-filter: saturate(180%) blur(10px);
    border-bottom: 1px solid rgba(255 255 255 / 0.1);
    display: flex;
    align-items: center;
    padding: 0 24px;
    box-sizing: border-box;
    z-index: 10;
  }
  header .logo {
    font-weight: 700;
    font-size: 1.4rem;
    letter-spacing: 0.05em;
    color: #d3defe;
    user-select: none;
  }
  main {
    flex-grow: 1;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 24px;
    padding: 24px;
    box-sizing: border-box;
    min-height: calc(100vh - 64px - 48px);
  }
  @media (max-width: 767px) {
    main {
      grid-template-columns: 1fr;
    }
  }
  section {
    background: rgba(255 255 255 / 0.08);
    border-radius: 16px;
    box-shadow: 0 12px 24px rgba(0,0,0,0.4);
    padding: 20px;
    display: flex;
    flex-direction: column;
    position: relative;
  }
  section h2 {
    margin: 0 0 16px 0;
    user-select: none;
    font-weight: 600;
    font-size: 1.3rem;
    color: #e0e7ff;
  }
  #localCode, #remoteCode {
    flex-grow: 1;
    border-radius: 12px;
    background: rgba(255 255 255 / 0.05);
    overflow: hidden;
    box-shadow: inset 0 0 5px rgba(255 255 255 / 0.1);
  }
  textarea#signalingInput {
    width: 100%;
    height: 80px;
    border-radius: 12px;
    border: none;
    resize: vertical;
    background: rgba(255 255 255 / 0.1);
    color: #eef2f7;
    font-family: monospace;
    font-size: 0.9rem;
    padding: 8px 12px;
    margin-bottom: 12px;
    box-sizing: border-box;
  }
  .btn {
    background: #3b82f6;
    border: none;
    padding: 12px 24px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 1rem;
    color: white;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
    box-shadow: 0 6px 12px rgba(59, 130, 246, 0.7);
    display: inline-flex;
    align-items: center;
    gap: 6px;
    justify-content: center;
    min-width: 160px;
  }
  .btn:disabled {
    cursor: not-allowed;
    background: #8db6f7;
    box-shadow: none;
  }
  .btn:hover:not(:disabled) {
    background: #2563eb;
  }
  footer {
    height: 48px;
    background: rgba(34, 56, 89, 0.6);
    backdrop-filter: saturate(180%) blur(10px);
    color: #a8b6dc;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    font-size: 0.875rem;
  }
  label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
    color: #d3defe;
  }
  .flex-row {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
    align-items: center;
    margin-bottom: 12px;
  }
  .flex-grow {
    flex-grow: 1;
  }
  .material-icons-outlined {
    font-size: 20px;
    vertical-align: middle;
    user-select: none;
  }
  .status {
    margin-top: 8px;
    min-height: 18px;
    font-size: 0.9rem;
  }
  .status.connected {
    color: #4ade80;
  }
  .status.disconnected {
    color: #f87171;
  }
</style>
</head>
<body>

<header>
  <div class="logo">
    <span class="material-icons-outlined" aria-hidden="true">share</span> Local Code Share
  </div>
</header>

<main>
  <section aria-label="Code to share (Local)">
    <h2><span class="material-icons-outlined" aria-hidden="true">code</span> Your Code</h2>
    <textarea id="localCode" aria-label="Your code editor"></textarea>
  </section>

  <section aria-label="Received code from peer (Remote)">
    <h2><span class="material-icons-outlined" aria-hidden="true">input</span> Received Code</h2>
    <textarea id="remoteCode" readonly aria-label="Received code from peer"></textarea>
  </section>

  <section aria-label="Connection setup" style="grid-column: span 2;">
    <h2><span class="material-icons-outlined" aria-hidden="true">settings_input_antenna</span> Connection Setup</h2>

    <div class="flex-row">
      <button id="createOfferBtn" class="btn">Create Offer</button>
      <button id="createAnswerBtn" class="btn" disabled>Create Answer</button>
      <button id="copySignalBtn" class="btn" disabled><span class="material-icons-outlined">content_copy</span> Copy Signal</button>
      <button id="pasteSignalBtn" class="btn"><span class="material-icons-outlined">content_paste</span> Paste Signal & Connect</button>
      <button id="disconnectBtn" class="btn" disabled><span class="material-icons-outlined">close</span> Disconnect</button>
    </div>

    <label for="signalingInput">Paste Signal JSON Here</label>
    <textarea id="signalingInput" aria-describedby="signalHelp" placeholder="Paste offer/answer JSON signal here..."></textarea>

    <div id="connectionStatus" class="status disconnected" role="status" aria-live="polite">Disconnected</div>
  </section>
</main>

<footer>
  Made with &hearts; for local peer-to-peer code sharing
</footer>

<!-- Load CodeMirror -->
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.12/lib/codemirror.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.12/mode/javascript/javascript.js"></script>

<script>
  const localCodeEl = document.getElementById('localCode');
  const remoteCodeEl = document.getElementById('remoteCode');

  const signalingInput = document.getElementById('signalingInput');
  const createOfferBtn = document.getElementById('createOfferBtn');
  const createAnswerBtn = document.getElementById('createAnswerBtn');
  const copySignalBtn = document.getElementById('copySignalBtn');
  const pasteSignalBtn = document.getElementById('pasteSignalBtn');
  const disconnectBtn = document.getElementById('disconnectBtn');
  const connectionStatus = document.getElementById('connectionStatus');

  // Initialize CodeMirror editors
  const localEditor = CodeMirror.fromTextArea(localCodeEl, {
    mode: "javascript",
    theme: "default",
    lineNumbers: true,
    lineWrapping: true,
    tabSize: 2
  });

  const remoteEditor = CodeMirror.fromTextArea(remoteCodeEl, {
    mode: "javascript",
    theme: "default",
    lineNumbers: true,
    lineWrapping: true,
    readOnly: 'nocursor'
  });

  // WebRTC variables
  let peerConnection = null;
  let dataChannel = null;
  let isConnected = false;

  // STUN servers for NAT traversal
  const configuration = {
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
  };

  // Update UI state function
  function updateUIState() {
    createOfferBtn.disabled = isConnected;
    createAnswerBtn.disabled = isConnected;
    copySignalBtn.disabled = !signalingData;
    disconnectBtn.disabled = !isConnected;
    pasteSignalBtn.disabled = false;
  }

  let signalingData = null;

  // Create peer connection and handlers
  function createPeerConnection() {
    peerConnection = new RTCPeerConnection(configuration);

    peerConnection.onicecandidate = event => {
      if(event.candidate === null) {
        // ICE gathering complete
        const localDescription = peerConnection.localDescription;
        signalingData = JSON.stringify(localDescription);
        signalingInput.value = signalingData;
        copySignalBtn.disabled = false;
      }
    };

    peerConnection.onconnectionstatechange = () => {
      if(!peerConnection) return;
      switch (peerConnection.connectionState) {
        case 'connected':
          isConnected = true;
          connectionStatus.textContent = 'Connected';
          connectionStatus.className = 'status connected';
          updateUIState();
          break;
        case 'disconnected':
        case 'failed':
        case 'closed':
          isConnected = false;
          connectionStatus.textContent = 'Disconnected';
          connectionStatus.className = 'status disconnected';
          updateUIState();
          break;
      }
    };

    peerConnection.ondatachannel = event => {
      dataChannel = event.channel;
      setupDataChannel();
    };
  }

  // Setup data channel events
  function setupDataChannel() {
    if(!dataChannel) return;

    dataChannel.onopen = () => {
      console.log('Data channel opened');
      isConnected = true;
      connectionStatus.textContent = 'Connected';
      connectionStatus.className = 'status connected';
      updateUIState();
    };
    dataChannel.onclose = () => {
      console.log('Data channel closed');
      isConnected = false;
      connectionStatus.textContent = 'Disconnected';
      connectionStatus.className = 'status disconnected';
      updateUIState();
    };
    dataChannel.onerror = error => {
      console.error('Data channel error:', error);
    };
    dataChannel.onmessage = event => {
      try {
        // Received code update string from peer
        remoteEditor.setValue(event.data);
      } catch(e) {
        console.error('Failed to parse received data', e);
      }
    };
  }

  // Create an offer (starting peer)
  async function createOffer() {
    createPeerConnection();

    dataChannel = peerConnection.createDataChannel('codeShare');
    setupDataChannel();

    const offer = await peerConnection.createOffer();
    await peerConnection.setLocalDescription(offer);
  }

  // Create an answer (joining peer)
  async function createAnswer() {
    createPeerConnection();
  }

  // Handle incoming signaling JSON pasted by user
  async function handlePasteSignal() {
    if (!signalingInput.value) {
      alert('Please paste a valid signaling JSON string.');
      return;
    }
    let signal = null;
    try {
      signal = JSON.parse(signalingInput.value);
    } catch (e) {
      alert('Invalid JSON string. Please check your input.');
      return;
    }

    if (!peerConnection) {
      await createAnswer();
    }

    if (signal.type === 'offer') {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      // Show answer SDP for copy
      signalingData = JSON.stringify(peerConnection.localDescription);
      signalingInput.value = signalingData;
      copySignalBtn.disabled = false;
      createAnswerBtn.disabled = true;
    } else if (signal.type === 'answer') {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
    } else if (signal.candidate) {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(signal));
      } catch (e) {
        console.warn('Error adding ICE candidate', e);
      }
    } else {
      alert('Unknown signaling data type.');
    }
    updateUIState();
  }

  // Send code updates on local editor changes (debounced)
  let sendTimeout = null;
  const DEBOUNCE_DELAY = 300;
  localEditor.on('change', () => {
    if (!isConnected || !dataChannel || dataChannel.readyState !== 'open') return;
    if (sendTimeout) clearTimeout(sendTimeout);
    sendTimeout = setTimeout(() => {
      const codeToSend = localEditor.getValue();
      dataChannel.send(codeToSend);
    }, DEBOUNCE_DELAY);
  });

  // Button event listeners
  createOfferBtn.addEventListener('click', () => {
    createOfferBtn.disabled = true;
    createAnswerBtn.disabled = false;
    signalingInput.value = '';
    signalingData = null;
    copySignalBtn.disabled = true;
    createOffer();
  });

  createAnswerBtn.addEventListener('click', () => {
    createAnswerBtn.disabled = true;
    createOfferBtn.disabled = false;
    signalingInput.value = '';
    signalingData = null;
    copySignalBtn.disabled = true;
    createAnswer();
  });

  copySignalBtn.addEventListener('click', () => {
    if (!signalingData) return;
    navigator.clipboard.writeText(signalingData).then(() => {
      alert('Signal data copied to clipboard. Share it with the other device.');
    }).catch(err => {
      alert('Failed to copy: ' + err);
    });
  });

  pasteSignalBtn.addEventListener('click', async () => {
    await handlePasteSignal();
  });

  disconnectBtn.addEventListener('click', () => {
    if (dataChannel) dataChannel.close();
    if (peerConnection) peerConnection.close();
    dataChannel = null;
    peerConnection = null;
    isConnected = false;
    connectionStatus.textContent = 'Disconnected';
    connectionStatus.className = 'status disconnected';
    signalingInput.value = '';
    signalingData = null;
    copySignalBtn.disabled = true;
    createOfferBtn.disabled = false;
    createAnswerBtn.disabled = true;
    disconnectBtn.disabled = true;
    remoteEditor.setValue('');
    updateUIState();
  });

  // Initial UI state setup
  copySignalBtn.disabled = true;
  createAnswerBtn.disabled = true;
  disconnectBtn.disabled = true;
</script>

</body>
</html>
